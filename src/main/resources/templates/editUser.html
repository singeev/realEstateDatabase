<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <style>
        body {
            margin-top: 50px;
        }

        th {
            font-size: small;
        }

        label {
            font-size: small;
        }

        .table thead th {
            text-align: center;
        }

        tr td:last-of-type {
            text-align: center;
        }

        input[type='number'] {
            -moz-appearance:textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        h4 {
            margin-top: 50px;
        }

        #saveUserBtn{
            margin-top: 25px;
            margin-left: 5px;
        }

        #cancel {
            margin-top: 25px;
        }

    </style>
</head>
<body>

<div class="container" id="main">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <p style="font-family:impact;font-size:170%;">
                    1100
                    <strong style="font-family:Segoe UI Light;">МЕТРОВ</strong>
                </p>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span
                            class="glyphicon glyphicon-star"></span> Аренда</a></li>
                    <li><a href="${pageContext.request.contextPath}/account"><span
                            class="glyphicon glyphicon-usd"></span> Продажа</a></li>
                    <li><a href="${pageContext.request.contextPath}/account"><span
                            class="glyphicon glyphicon-book"></span> Архив</a></li>
                    <li><a href="${pageContext.request.contextPath}/transfers"><span
                            class="glyphicon glyphicon-plus"></span> Создать</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-wrench"></span> Управление</a></li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-off"></span> Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4>Данные пользователя:</h4>
        <form id="editUserForm" th:action="@{/admin/users/save}" th:object="${userForm}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Фамилия" th:field="*{lastName}">
                </div>
                <div class="form-group col-md-3">
                    <label for="firstName">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Имя" th:field="*{firstName}">
                </div>
                <div class="form-group col-md-3">
                    <label for="secondName">Отчество</label>
                    <input type="text" class="form-control" id="secondName" placeholder="Отчество" th:field="*{secondName}">
                </div>
                <div class="form-group col-md-3">
                    <label for="phone">Телефон</label>
                    <input type="text" class="form-control" id="phone" placeholder="Телефон"th:field="*{phone}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                </div>
                <div class="form-group col-md-3">
                    <label for="password">Пароль</label>
                    <input type="text" class="form-control" id="password" placeholder="Пароль" th:field="*{password}">
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary pull-right" id="saveUserBtn">Сохранить</button>
                    <a href="/admin" class="btn btn-danger pull-right" id="cancel">Отменить</a>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">© 2018 - 1100metrov.ru</p>
            </div>
        </nav>
    </div>
</div>


</body>
</html>
